<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-3">
            <h3 class="mt-4 mb-4">Update Data</h3>
            <form (ngSubmit)="onSubmit()"> 
              <div class="form-group">
                <label for="firstname">Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)] = "user.email" id= "firstname" placeholder="Enter First Name" required>
               
              </div>
          
                 <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" class="form-control" [(ngModel)] = "user.firstname" id= "firstname" placeholder="Enter First Name" required>
                    
                  </div>
                   <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" class="form-control" [(ngModel)] = "user.lastname" id= "lastname" placeholder="Enter Last Name" required>
                    
                </div>
                   <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" name="age" class="form-control" [(ngModel)] = "user.age" id= "age" placeholder="Enter Age" required>
                   
                  </div><br>
                <div class="form-group">
                  <button class="btn btn-success" name="submit" value="Submit">Submit</button>
                </div> 
              </form>
        </div>
    </div>
